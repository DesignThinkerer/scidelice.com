<main>
    <section>
        @for(article of articles; track article){
            <article>

                <div>
                    {{ article.summary }}
                </div>
                <a href="" class="internal"><span>Read more</span><span class="material-symbols-outlined">open_in_new</span></a>

        }

</main>
